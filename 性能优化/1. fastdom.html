<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 100px;
      height: 100px;
      margin: 10px;
      background-color: #f00;
    }
  </style>
</head>

<body>
  <div class="cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/fastdom/1.0.10/fastdom.min.js"></script>
  <script>
    const cards = document.querySelectorAll('.card')
    const update = (timetamp) => {
      for (let index = 0; index < cards.length; index++) {
        const element = cards[index];
        element.style.width = ((Math.sin(element.offsetTop + timetamp / 1000) + 1) * 500) + 'px'
      }

      // for (let index = 0; index < cards.length; index++) {
      //   const element = cards[index];
      //   fastdom.measure(() => {
      //     const top = element.offsetTop
      //     fastdom.mutate(() => {
      //       element.style.width = ((Math.sin(top + timetamp / 1000) + 1) * 500) + 'px'
      //     });
      //   });
      // }


      window.requestAnimationFrame(update)
    }
    window.addEventListener('load', update)
  </script>
</body>

</html>
