        function getValue(data, findKey, findVal) {
            // 存储
            let arr = [];
            // 计数器（当前的数据进行的次数）
            let count = 0;
            getFn(data, []);
            /*
             *   getFn(childData, childs)
             *       childData 每次查找的层级数据
             *       childs 接受到的当前的数据【第一次传入空数组】
             */
            function getFn(childData, childs) {
                let len = arr.length;
                for (let z = 0; z < childData.length; z++) {
                    arr.push([...childs, childData[z][findKey]]);
                    // 当前项（需要随着进程数据传递）
                    let childArr = arr[count];
                    count++;
                    if (childData[z].children && childData[z].children.length) {
                        getFn(childData[z].children, childArr);
                    }
                }
            }
            // 进行数据的查找
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] === findVal) {
                        return arr[i];
                    }
                }
            }
        }

        function transform(list) {
            var tree = [];
            for (var i = 0; i < list.length; i++) {
                for (var j = i; j < list.length; j++) {
                    if (list[j].parentId === list[i].id) {
                        if (list[i].children === undefined) {
                            list[i].children = [];
                        }
                        list[i].children.push(list[j]);
                    } else if (list[j].id === list[i].parentId) {
                        if (list[j].children === undefined) {
                            list[j].children = [];
                        }
                        list[j].children.push(list[i]);
                    }
                }
                if (list[i].parentId === null) {
                    tree.push(list[i]);
                }
            }
            return tree;
        }
        /**
         * 数组转树  非递归求解
         * 利用数组和对象相互引用  时间复杂度O(n)
         * @param {Object} list
         */
        function totree(list, parId) {
            let obj = {};
            let result = [];
            //将数组中数据转为键值对结构 (这里的数组和obj会相互引用)
            list.map(el => {
                obj[el.id] = el;
            })
            for (let i = 0, len = list.length; i < len; i++) {
                let id = list[i].parentId;
                if (id == parId) {
                    result.push(list[i]);
                    continue;
                }
                if (obj[id].children) {
                    obj[id].children.push(list[i]);
                } else {
                    obj[id].children = [list[i]];
                }
            }
            return result;
        }
        // console.log('11', totree(list))

        var allPathsSourceTarget = function (graph) {
            if (!graph || graph.length === 0) return []
            let ans = [],
                n = graph.length - 1
            debugger
            let bfs = function (cur, index, path) { //当前节点，当前节点的索引，当前路径
                for (let i = 0; i < cur.length; i++) {
                    if (cur[i] === n) { //如果当前节点包含最后一个节点
                        ans.push([...path, index, n])
                    } else { //不包含就继续走
                        path.push(index) //记录当前节点
                        bfs(graph[cur[i]], cur[i], path) //继续走
                        path.pop() //回溯，走下一个子节点
                    }
                }
            }
            bfs(graph[0], 0, []) //从0开始走
            return ans
        };
